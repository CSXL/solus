version: 0.1
cli:
  version: 1.12.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.22
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - actionlint@1.6.25
    - git-diff-check
    - gitleaks@8.17.0
    - gofmt@1.20.4
    - golangci-lint@1.53.3
    - markdownlint@0.35.0
    - oxipng@8.0.0
    - prettier@3.0.0
    - yamllint@1.32.0
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
